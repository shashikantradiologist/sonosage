<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Report - Sonosage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Reporting: {{ patient.name }} ({{ patient.age }} / {{ patient.sex }})</h3>
    <p>Referring Doctor: {{ patient.ref_doc }} | Study: {{ patient.study }}</p>

    <form method="POST">
      <div class="mb-3">
        <label for="report_text" class="form-label">Report</label>
        <textarea class="form-control" name="report_text" rows="10" required>{{ patient.report or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Report</button>
      {% if patient.report %}
<hr>
<h5>Preview PDF</h5>
<iframe src="/preview_pdf/{{ index }}" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>

{% endif %}

      
    </form>
  </div>
</body>
</html>
